{% extends "user_base.html" %}

{% block user_content %}


<div class="flex items-center justify-center mb-10">
  <div class="lg:w-2/3 md:w-4/5 p-5 rounded-xl mt-5 shadow-lg bg-slate-300">

    {% if messages %}
        {% for message in messages %}
            <div class="p-3 text-center rounded-lg font-bold border w-full text-white {% if 'success' in message.tags %} bg-green-700{% endif %} {% if 'error' in message.tags %}bg-red-800{% endif %}"> {{ message }} </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
        <label for="" class="text-lg font-semibold">{{field.label}}</label>
        {{field}}
      {% endfor %}

      <div class="my-5 md:flex md:gap-2">
        <div class="submit_button my-2 w-full md:w-auto rounded-lg bg-gray-500 hover:bg-gray-600" onclick="select_all()">Choose all permissions</div>
        <div class="submit_button my-2 w-full md:w-auto rounded-lg bg-gray-500 hover:bg-gray-600" onclick="remove_all()">Remove all permissions</div>
      </div>

      <button type="submit" class="submit_button w-full rounded-lg">{{button_name}}</button>
    </form>
    
  </div>
</div>


{% endblock user_content %}
